<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="productos.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <!-- Barra de navegación -->
        <nav>
            <a href="../menu.html">
                <div class="nav_inicio">
                    <img src="../image/Logo.jpg" class="Logo">
                    <h1 class="Titulo"> CompraPC </h1>
                </div>
            </a>
            <div class="nav_inicio iconos">
                <nav class="d-flex justify-content-left">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Ingrese el producto" aria-label="Buscar">
                    </form>
                  </nav>
                <a href=""><box-icon class='icono' name='cart' color='white'></box-icon></a>
                <a href=""><box-icon class='icono' name='user-circle' color='white'></box-icon></a>
            </div>
        </nav>
    </header>

    <main>
      <div id="container_productos"></div>

      <div id="container_carrito">
          <h3 class="titulo_carrito">Carrito</h3>
          <div id="descripcion_carrito"></div>
          <p id="precio_total"></p>
      </div>

    </main>

    <footer class="container">
        <a href="google.com" id="QuienesSomos">Quienes somos</a>
         
        <form action="Link" method="post" target="_blank">
          <h1>Envianos tu consulta</h1>
  
          <label for="email"><h1>Correo electrónico:</h1></label>
          <input type="email" id="email" name="email" required><br>
  
          <label for="mensaje"><h1>Tu Consulta:</h1></label>
          <textarea id="mensaje" name="mensaje"  required></textarea>
  
          <button >Enviar</button>
        </form>
        <div><h1 id="redes">Redes:</h1>
          <a href="https://www.facebook.com/?locale=es_LA"><img class="RSocial" src="../image/Fcabook.png"></a>
          <a href="https://www.instagram.com/?hl=es"><img class="RSocial" src="../image/Instagrampng.png"></a>
          <a href="https://www.tiktok.com/?lang=es"><img class="RSocial" src="../image/Tik tok1.png"> </a>
          <a href="https://x.com/home?lang=es"><img class="RSocial" src="../image/Twiter.jpg"></a>
        </div>
    </footer>

    <!-- Link de bootstrap y css -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="productos.js"></script>
</body>
</html>
